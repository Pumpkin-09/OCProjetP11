<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubs List</title>
</head>

<body>
    <a href="{{url_for('index')}}">Back to Home</a>

    <h1>Clubs List:</h1>

    <ul>
        {% for club in clubs%}
        <li>
            {{club['name']}}<br />
            points: {{club['points']}}</br>
        </li>
        <hr />
        {% endfor %}
    </ul>
</body>
